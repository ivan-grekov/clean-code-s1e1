<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen"/>
  </head>
  <body class="body">
    <header class="header">
      <div class="header-wrap wrapper">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix image" />
        <a
          class="header-link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
      </div>
    </header>
    <main class="main">
      <article class="article wrapper">
        <section class="section-add">
          <p class="section-add__title">
            <label for="new-task">Add Item</label>
          </p>
          <div class="section-add__task-row">
            <input id="new-task" class="task" type="text" />
            <button class="btn-condition btn-add">Add</button>
          </div>
          <p></p>
        </section>
        <section class="section-todo">
          <h3 class="section__title-text">Todo</h3>
          <ul class="section__tasks-list incomplete-tasks">
            <li class="section__task-item">
              <input class="input-elem" type="checkbox" />
              <label class="task-name">Pay Bills</label>
              <input type="text" class="task" />
              <button class="btn-condition btn-condition_edit">Edit</button>
              <button class="btn-condition btn-condition_delete">
                <img class="img-remove" src="./remove.svg" alt="element of deleting a task" />
              </button>
            </li>
            <li class="section__task-item section__task-item_editMode">
              <input class="input-elem" type="checkbox" />
              <label class="task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task" />
              <button class="btn-condition btn-condition_edit">Save</button>
              <button class="btn-condition btn-condition_delete">
                <img class="img-remove" src="./remove.svg" alt="element of deleting a task" />
              </button>
            </li>
          </ul>
        </section>
        <section class="section-completed">
          <h3 class="section__title-text">Completed</h3>
          <ul class="section__tasks-list completed-tasks">
            <li class="section__task-item">
              <input class="input-elem" type="checkbox" checked />
              <label class="task-name">See the Doctor</label>
              <input type="text" class="task" />
              <button class="btn-condition btn-condition_edit">Edit</button>
              <button class="btn-condition btn-condition_delete">
                <img class="img-remove" src="./remove.svg" alt="element of deleting a task"/>
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
